service: contact-form-service

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.11
  region: us-east-2
  stage: dev
  memorySize: 128
  timeout: 10
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

functions:
  contactFormHandler:
    handler: app.lambda_handler
    events:
      - http:
          path: contact
          method: post
      - http:
          path: contact
          method: get
